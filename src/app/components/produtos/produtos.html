<h2>Produtos</h2>

  <div class="produtos">
  <div class="produto" *ngFor="let p of produtos">
    <img class="img-produto" [src]="'/images/' + p.imagem" [alt]="p.nome" onerror="this.onerror=null;this.src='/images/placeholder.svg'" />
    <h3>{{ p.nome }}</h3>
    <p>R$ {{ p.preco }}</p>
    <button>Adicionar</button>
  </div>
</div>
