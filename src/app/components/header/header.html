<header class="site-header">
  <div class="container">
    <div class="brand">
      <a class="logo" href="/">
        <img src="/assets/logo.png" alt="Loja" class="logo-img" />
        <span class="site-title">Loja</span>
      </a>
    </div>

    <nav class="nav" [class.open]="menuOpen">
      <a href="#" class="nav-link">Produtos</a>
      <a href="#" class="nav-link">Contato</a>
    </nav>

    <div class="actions">
      <div class="search">
        <input type="search" placeholder="Procurar produtos..." aria-label="Buscar produtos" />
      </div>

      <button class="cart" aria-label="Carrinho">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="10" cy="20" r="1" fill="currentColor"/>
          <circle cx="18" cy="20" r="1" fill="currentColor"/>
        </svg>
        <span class="badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </button>

      <button class="hamburger" (click)="toggleMenu()" aria-label="Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </div>
</header>
